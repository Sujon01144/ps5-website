<html>
	 <head>
		 <title>Unique Web Design</title>
		 <link rel="stylesheet" type="text/css" href="style.css"/>
	 </head>
	 <body>
		 <div class="container">
			 <div class="navbar">
				 <img src="img/logo.png" class="logo"/>
				     <div class="nav">
						 <ul id="menulist">
							 <li><a href="#">Game Controllers</a></li>
							 <li><a href="#">VR Accessories</a></li>
							 <li><a href="#">Media Remotes</a></li>
							 <li><a href="#">Others</a></li>
						 </ul>
					 </div>
				 <img src="img/menu.png" class="menu_icon" onclick="togglemenu()"/>
			 </div>
			 
			 <div class="row">
			  <div class="col-1">
				 <h2>PS4 V2</br>Dualshock 4</h2>
				 <h3>Wireless Controller for Playstation 4</h3>
				 <p>(Compatible/Generic)</p>
				 <h4>$32.50</h4>
				 <button type="button">Buy Now<img src="img/arrow.png"/></button>
			  </div>
			  <div class="col-2">
			     <img src="img/controller.png" class="controller"/>
				 <div class="color-box"></div>
				 <div class="add-btn">
					 <img src="img/add.png"/>
					 <p><small>Add to cart</small></p>
				 </div>
			  </div>
			 </div>
			 <div class="social-links">
				 <img src="img/fb.png" class="fit"/>
				 <img src="img/ig.png" class="fit"/>
				 <img src="img/tw.png" class="fit"/>
			 </div>
		 </div>
		 
		 <script>
		 
			 var menulist = document.getElementById("menulist")
			 
			 menulist.style.maxHeight ="0px"
			 
			 function togglemenu(){
				 if(menulist.style.maxHeight =="0px")
				 {
					 menulist.style.maxHeight ="130px"
				 }
				 else
				 {
					 menulist.style.maxHeight ="0px"
				 }
			 }
			 
		 </script>
		 
	 </body>
</html>
